<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Backup Mirror</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
   <style>
    body { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
        line-height: 1.6; 
        max-width: 850px; 
        margin: 0 auto; 
        padding: 40px; 
        color: #24292e; 
    }
    /* This makes horizontal lines (---) visible again */
    hr { 
        height: 0.25em; 
        padding: 0; 
        margin: 24px 0; 
        background-color: #e1e4e8; 
        border: 0; 
    }
    /* This adds the line back under your headers, just like GitHub */
    h1, h2 { 
        padding-bottom: 0.3em; 
        border-bottom: 1px solid #eaecef; 
    }
    img { max-width: 100%; }
</style>
</head>
<body>
    <div id="content">Loading my GitHub profile...</div>
    <script>
        // This pulls your actual README.md file and displays it here
        fetch('README.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            });
    </script>
</body>
</html>
